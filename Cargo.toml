[package]
name = "lzjd"
version = "0.2.0"
authors = ["Henk Dieter <henkdieter@tweedegolf.com>"]
edition = "2018"
exclude = ["in/*", "out/*"]
description = "Rust implementation of the LZJD algorithm (https://github.com/EdwardRaff/jLZJD)"
readme = "README.md"
keywords = ["lzjd", "edit", "distance", "Lempel", "Ziv"]
categories = ["algorithms","compression","cryptography","filesystem","science"]
license = "GPL-3.0"
repository = "https://github.com/tweedegolf/lzjd-rs"

[dependencies]
clap = "2.32.0"
base64 = "0.10.1"
failure = "0.1.5"
failure_derive = "0.1.5"
murmurhash3 = { git = "https://github.com/rjzak/murmurhash3-rs", branch = "update" }
bincode = "1.1.2"
crc = "1.8.1"
walkdir = "2.2.7"
num_cpus = "1.10.0"
rayon = "1.0.3"

[dev-dependencies]
rand = "0.6.5"
criterion = "0.2.10"

[[bench]]
name = "lzjd"
harness = false
