[package]
name = "malwaredb-lzjd"
version = "0.1.0"
authors = ["Henk Dieter <henkdieter@tweedegolf.com>", "Richard Zak <richard.j.zak@gmail.com>"]
edition = "2021"
exclude = ["in/*", "out/*"]
description = "Rust implementation of the LZJD algorithm (https://github.com/EdwardRaff/jLZJD)"
readme = "README.md"
keywords = ["lzjd", "edit", "distance", "Lempel", "Ziv"]
categories = ["algorithms","compression","cryptography","filesystem","science"]
license = "GPL-3.0"
repository = "https://github.com/tweedegolf/lzjd-rs"

[dependencies]
clap = "3.2"
base64 = "0.13.1"
malwaredb-murmurhash3 = "0.1.0"
bincode = "1.1.2"
crc = "1.8.1"
walkdir = "2.4.0"
num_cpus = "1.10.0"
rayon = "1.0.3"

[dev-dependencies]
rand = "0.8"
criterion = "0.5.0"

[[bench]]
name = "lzjd"
harness = false
