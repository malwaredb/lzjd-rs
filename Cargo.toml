[package]
name = "lzjd"
version = "0.2.0"
authors = ["Henk Dieter <henkdieter@tweedegolf.com>"]
edition = "2018"
exclude = ["in/*", "out/*"]
description = "Rust implementation of the LZJD algorithm (https://github.com/EdwardRaff/jLZJD)"
readme = "README.md"
keywords = ["lzjd", "edit", "distance", "Lempel", "Ziv"]
categories = ["algorithms","compression","cryptography","filesystem","science"]
license = "GPL-3.0"
repository = "https://github.com/tweedegolf/lzjd-rs"

[dependencies]
clap = { version = "2.32.0", default-features = false }
base64 = { version = "0.10", default-features = false }
failure = { version = "0.1.5", features = ["std"], default-features = false }
failure_derive = { version = "0.1.5", default-features = false }
fasthash = { git = "https://github.com/flier/rust-fasthash", rev = "ef0c52b4157af9a1a7d19b2a37658b6c26a6bea6", features = ["murmur"], default-features = false }
bincode = { version = "1.1.2", default-features = false }
crc = { version = "1.8", default-features = false }
walkdir = { version = "2.2.7", default-features = false }
num_cpus = { version = "1.10.0", default-features = false }
rayon = { version = "1.0.3", default-features = false }

[dev-dependencies]
rand = "0.8"
criterion = "0.4"

[[bench]]
name = "lzjd"
harness = false
